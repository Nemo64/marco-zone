<!DOCTYPE html>
<html lang="{{ page.language }}" ⚡>
    <head>
        <meta charset="utf-8">

        <script async src="https://cdn.ampproject.org/v0.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:600" rel="stylesheet">

        <title>{{ page.title }}</title>

        <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml">

        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <script type="application/ld+json">{{ site.website_schema | jsonify }}</script>

        {% include amp-boilerplate.html %}

        <style amp-custom>
{% include style.css %}
{% include layout.css %}
{{ layout.styles }}
{{ page.styles }}
        </style>
    </head>
    <body>

{{ content | hyphenate }}

        <footer class="page-footer">
            <div class="page-footer__copyright">
                © 2016 – 2017 Marco Pfeiffer
            </div>
            <ul class="page-footer__nav">
                {% for page in site.pages %}{% if page.footernav %}
                    <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                {% endif %}{% endfor %}
            </ul>
        </footer>

    </body>
</html>
