{% capture image %}
<amp-img src="/assets/{{ include.path }}"
         width="{{ include.width }}"
         height="{{ include.height }}"
         alt="{{ include.alt }}"
         layout="responsive"
         sizes="{{ include.width }}px">
</amp-img>
<noscript>
    <img src="/assets/{{ include.path }}"
         alt="{{ include.alt }}"
         {% if include.itemprop %}itemprop="{{ include.itemprop }}"{% endif %}>
</noscript>
{% endcapture %}{{ image | strip_newlines | replace: '    ', '' }}
